[nonebot_plugin_parser]
# If your bot container and OneBot endpoint (NapCat/go-cqhttp/etc.) are separated,
# enable base64 to avoid path-based ENOENT failures.
parser_use_base64 = true
parser_media_mode = "image_only"
# "default"(no image card), "common"(PIL), "htmlrender"(Playwright), "htmlkit"(platform-specific htmlkit)
parser_render_type = "common"

[test]
# Used by tests that dump rendered card images.
# Prefer `urls = [...]` for multiple samples. `url = ...` is kept as a fallback.
# Or set `urls_from_test_urls_md = true` to load from `tests/others/test_urls.md` (and use `urls_limit` to cap count).
urls = ["https://x.com/fortnitegame/status/1870484479980052921?s=46", "https://x.com/fortnitegame/status/1864640869900668940?s=46", "https://nga.178.com/read.php?tid=45263995"]
